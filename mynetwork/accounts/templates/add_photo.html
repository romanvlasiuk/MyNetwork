{% extends "base.html" %}

{% block title %}Новое фото{% endblock %}

{% block content %}
<div class="span6 " >
    <legend>Новое фото</legend>
    <form method="post" action="/main/add_photo/" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <p></p>
        <button type="submit" class="btn btn-block btn-inverse">Добавить</button>
    </form>
</div>
{% endblock %}
