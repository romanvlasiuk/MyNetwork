{% extends "base.html" %}

{% block title %}Авторы{% endblock %}

{% block content %}
<div class="span6">
    <div>
        <h3>Авторы:</h3>
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Фото</th>
                    <th>Nic</th>
                    <th>Фамилия</th>
                    <th>Имя</th>
                    <th>Публикаций</th>
                </tr>
            </thead>
            <tbody>
            {%for author in authors %}
                <tr>
                    <td>{{ author.id }}</td>
                    <td><img src="{{ author.profile.photo.url }}"></td>
                    <td><a href="/main/author/?id={{ author.id }}">{{ author.username }}</a></td>
                    <td>{{ author.last_name }}</td>
                    <td>{{ author.first_name }}</td>
                    <td><center>{{ author.pub_amount }}</center></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
